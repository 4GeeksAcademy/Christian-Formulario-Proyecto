<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Formulario</title>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 style="font-size: 30px;">Payment form example</h1>
            </div>
            <form>
                <div class="card-body">
                    <div class="alert alert-danger" style="font-weight: 600;" role="alert">
                        Some fields are missing
                    </div>
                    <div class="row mb-3 d-flex">
                        <fieldset class="col-5">
                            <label for=" inputCard">CARD #</label>
                            <input class="form-control" type="number" placeholder="XXXXXXXXXXXXXXXX" id="inputCard"
                                required>
                        </fieldset>
                        <fieldset class="col-3">
                            <label for="inputCvc">CVC #</label>
                            <input class="form-control" type="text" placeholder="0000" id="inputCvc" required>

                        </fieldset>
                        <fieldset class="col-4">
                            <label for="inputAmount" style="position: block;">Amount</label>
                            <i id="dollar" class="fa-solid fa-dollar-sign"></i>
                            <input class="form-control ms-2" type="number" placeholder="Amount" id="inputAmount" required>
                        </fieldset>
                    </div>
                    <div class="row mb-3 d-flex">
                        <fieldset class="col-6">
                            <label for="inputName">First Name</label>
                            <input type="text" class="form-control" id="inputName" required>
                        </fieldset>
                        <fieldset class="col-6">
                            <label for="inputCity">Last Name</label>
                            <input class="form-control" type="text" id="inputCity" required>
                        </fieldset>
                    </div>
                    <div class="row mb-3 d-flex">
                        <fieldset class="col-6">
                            <label for="inputSurname">City</label>
                            <input type="text" class="form-control" id="inputSurname" required>
                        </fieldset>
                        <fieldset class="col-3">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-select" required>
                                <option selected>Pick a state</option>
                                <option value="1">Alicante</option>
                                <option value="2">Barcelona</option>
                                <option value="3">Guadalajara</option>
                                <option value="4">Madrid</option>
                                <option value="5">Valencia</option>
                                <option value="6">Zaragoza</option>
                            </select>
                        </fieldset>
                        <fieldset class="col-3">
                            <label for="inputPostalCode">Postal Code</label>
                            <input type="number" class="form-control" id="inputPostalCode" min="1" max="5" required>
                        </fieldset>
                    </div>
                    <div class="row mb-3">
                        <fieldset class="col-3">
                            <label for="paymentMethod">
                                We accept:
                            </label><br>
                            <div class="mt-1 bg-secondary text-white p-2"
                                style="border-radius: 10px;padding-left: 10px;">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">
                                        <i class="fa-brands fa-cc-apple-pay"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option4">
                                    <label class="form-check-label" for="inlineRadio4">
                                        <i class="fa-brands fa-cc-jcb"></i>
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="col-2" style="margin-left: 10px;">
                            <label for="inputDate">Birth Date</label>
                            <input type="date" class="form-control mt-2" id="inputDate">
                        </fieldset>
                        <fieldset class="col-1"></fieldset>
                        <fieldset class="form-group row col-6" style="position: relative;">
                            <label for="comentarios" style="padding-left: 0px;margin-bottom: 8px;">Message</label>
                            <textarea class="form-control" rows="4" id="comentarios" name="comentarios"></textarea>
                            <p style="color: rgb(153, 150, 150); font-size: 11px;padding-left: 0px;margin-top: 2px;"><strong>Add any notes here.</strong></p>
                        </fieldset>
                    </div>
                </div>
            </form>
            <div class="card-footer" style="display: flex; justify-content: right;">
                <input class="btn btn-secondary" type="submit" value="Cancel" style="margin-right: 5px;font-size: larger;">
                <input class="btn btn-primary" type="submit" value="Send" style="margin-right: 5px;font-size: larger;">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
